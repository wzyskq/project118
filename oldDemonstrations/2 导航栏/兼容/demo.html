<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏案例</title>

    <link rel="stylesheet" href="demo.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> -->

    <link rel="stylesheet" href="../demo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
</head>
<body>
    <div class="body">
        <div class="guides">
            <div class="gboard">
                <div class="gicon" id="gicon1"><i class="bi bi-house-heart"></i><p>首页 | 哇呼~</p></div>
                <div class="gicon" id="gicon2"><i class="bi bi-file-person"></i><p>简介 | 嘎哦~</p></div>
                <div class="gicon" id="gicon3"><i class="bi bi-briefcase"></i><p>应用 | 呜咕~</p></div>
                <div class="gicon" id="gicon4"><i class="bi bi-clock-history"></i><p>历史 | 哇库~</p></div>
                <div class="gicon" id="gicon5"><i class="bi bi-three-dots"></i><p>阿巴阿巴 ...</p></div>
            </div>
            <div class="gmark">
                <i class="bi bi-geo-alt-fill"></i>
            </div>
            
        </div>

        <div class="header">
            <table class="head">
                <tr>
                    <td><h1 class="tit animate__animated animate__zoomInDown animate__slow">人生忽如寄，莫辜负茶、汤、好天气.</h1></td>
                </tr>
                <tr>
                    <td>
                        <p class="fushuhang animate__animated animate__zoomInDown animate__delay-1s">
                            <span class="zs">/*</span>这里是三厘米的个人主页<span class="zs">*/</span>
                        </p>
                    </td>
                </tr>
            </table>
        </div>

        <div class="qwe"></div>
    </div>

    <script>
        gicon1.onclick = function() {
            window.scrollTo({
                top: 0,
                behavior:"smooth"
            });
        }

        gicon5.onclick = function() {
            window.scrollTo({
                top: 2000,
                behavior:"smooth"
            });
        }
        
    
        
    </script>
</body>
</html>
